# Publish GitHub release assets (FSDA.mltbx file to be compatible with
# MathWorks FileExchange new 'link your [repo] to GitHub' feature.)
name: Publish FSDA.mltbx to GitHub release assets 

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - '*' # Push events to matching *, i.e. v1.0 or 18.6.1

#  release:
#    types:
#      - published

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: fsda

jobs:
       
  archive-build-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout on your repository
        uses: actions/checkout@v3
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          #GITHUB_TOKEN: ${{ github.token }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          #upload_url: github.event.release.upload_url
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./license.txt
          asset_name: LICENSE
          asset_content_type: text/plain

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag from this release
        shell: bash
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
        id: extract_tag

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: "{{defaultContext}}:docker"
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.extract_tag.outputs.tag }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            FSDA_RELEASE: ${{ steps.extract_tag.outputs.tag }}
